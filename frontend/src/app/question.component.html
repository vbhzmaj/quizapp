<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)] ="question.Qtext" name="Qtext" matInput placeholder="Question">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)] ="question.CorrectAnswer" name="CorrectAnswer" matInput placeholder="Correct Answer">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)] ="question.WrongAnswer1" name="WrongAnswer1" matInput placeholder="Wrong Answer 1">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)] ="question.WrongAnswer2" name="WrongAnswer2" matInput placeholder="Wrong Answer 2">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)] ="question.WrongAnswer3" name="WrongAnswer3" matInput placeholder="Wrong Answer 3">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="post(question)" mat-button>POST</button>
    </mat-card-actions>
</mat-card>
